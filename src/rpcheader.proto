syntax = "proto3";


package mprpc;

// 定义rpc请求头消息格式
// 客户端发送请求时需要发送Service_name,method_name,args_size
// 客户端发送的一个请求消息：  header_size（4字节）|（header）service_name  method_name  args_size | arg_str
message RpcHeader
{
    bytes service_name = 1;//服务名
    bytes method_name = 2;//请求的方法名
    uint32 args_size = 3;//请求的方法的参数大小
}